<form method="post">{% csrf_token %}
    {% for song in form.songs %}
    <p>{{ song.order }} {{ song.song }} {{ song.twocolumn }}</p>
    {% endfor %}
    <input type="submit" value="Save" />
</form>
{% if object.pk %}
<form method="post" action="{% url 'booklet_render' pk=object.pk %}">
    {% csrf_token %}
    <input type="submit" value="Render" />
</form>
{% endif %}
